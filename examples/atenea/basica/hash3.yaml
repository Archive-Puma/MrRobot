version: 1
steps:
  - run: crypto/md5 > md5
    decode: 54f662a095fa3d5fbbdaac72d176701b
  - run: util/string > plain
    string: ${{ md5 }}
    convert: uppercase
  - run: crypto/md5
    encode: ${{ plain }}
    format: flag{^v^}

  - run: crypto/md5
    encode: 00000018667479706D703432
    format: flag{^v^}
